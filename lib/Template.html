<!DOCTYPE html>
  <html>
  <head>
   <meta charset="UTF-8">
   <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
   <meta http-equiv="Pragma" content="no-cache">
   <meta http-equiv="Expires" content="0">
   <link rel="stylesheet" type="text/css" href="$TEMPLATE_CSS_URL">
   <base href="$TEMPLATE_BASE_URL" target="_blank">
   <style>
     body {
       background-color: #EBECEE;
     }
     div.ticket {
       border: solid 1px #A1A6B0;
       margin: 15px 50px 50px 50px;
       padding: 5px 20px 20px 20px;
       border-radius: 12px;
       min-width: 740px;
       background-color: white;
     }
     button.hide {
       float: right;
       margin-top: 20px;
     }
     button:not([class=selected]) {
       background-color: white;
       border: solid 1px #A1A6B0;
       color: #777C89;
     }
     button, button:hover {
       background-image: unset;
       margin-right: 4px;
       margin-bottom: 4px;
     }
     button.delete {
       border: unset;
       padding: 0px;
       background-color: transparent;
     }
     div.menus {
       border-radius: 12px;
       padding: 6pt;
       margin-top: 20px;
     }
     span.buttonActionMessage {
       color: gray;
       margin-left: 25px;
       font-size: 1.2em;
       float: right;
     }
     div.menu {
       margin: 8px 0px 8px 0px;
       padding-left: 14px;
       padding-right: 14px;
     }
     div.menu_highlighted {
       background-color: #333;
       border-radius: 8px;
     }
     div.column_source {
       font-size: 1.75em;
       margin: 15px;
       margin-top: 50px;
     }
     span.column_identifier {
       font-style: italic;
     }
     div.column_subtitle {
       margin-left: 30px;
     }
     div.projects_summary {
       color: #eee;
     }
     div.projects_summary_title {
       font-size: 1.2em;
     }
     div.projects_summary_header {
       background-color: #222;
       padding: 12px;
     }
     div.projects_summary_body {
       border-top: dashed 1px #666;
       background-color: #222;
       padding: 10px;
     }
     div.projects_summary_body_buttons {
       float: right;
     }
     div.project_summary {
       margin-left: 20px;
     }
     span.project_summary_column, span.project_summary_project {
     }
     button, textarea, span.phui-tag-core {
       border-radius: 8px;
     }
     .phui-tag-color-object {
       border-color: #A1A6B0;
     }
     .loading-message{
       text-align: center;
       font-size: 1.5em;
     }
     div.right_project_menu {
       visibility: hidden;
       float: right;
     }
   </style>
  </head>
  <body>
   <div class="loading-message">
   </div>
   <div class="phabricator-remarkup">
   </div>
  </body>
  </html>
